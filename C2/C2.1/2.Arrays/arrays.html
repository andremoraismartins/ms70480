<!DOCTYPE html>
<html>
<head>
	<script>
		// Construtores de um array
		var anArray1 = new Array(); // Cria array vazio sem tamanho padrão
		var anArray2 = new Array(5); // Cria array com um tamanho padrão e seus elementos são undefined
		var anArray3 = new Array('soccer', 'basketball', '...', 'badminton'); // Criar array com tamanho e elementos inicializados
		var anArray4 = ['soccer', 'basketball', '...', 'badminton'];

		// Acessando array
		anArray1[1] = 'soccer';
		console.log("Acessando", anArray1[1]);

		// TIP1
		console.log('TIP1', anArray1.length, anArray1);
		anArray1[9] = 'soccer';
		console.log('TIP1', anArray1.length, anArray1);

		// Array multidimensional
		var multiArray = new Array(3);
		multiArray[0] = new Array(3);
		multiArray[1] = new Array(3);
		multiArray[2] = new Array(3);
		console.log("MultiArray", multiArray, multiArray[0], multiArray[1], multiArray[2]);

		// Usando length
		var length = new Array(5);
		console.log("Length", length.length);

		// Concat
		var sportsC = new Array( 'football', 'cricket', 'rugby', 'tennis', 'badminton');
		var moreSportsC = new Array('soccer', 'basketball', 'hockey');
		var concat = sportsC.concat(moreSportsC);
		console.log("Concat", sportsC, moreSportsC, concat);

		var indexOf = new Array('soccer', 'basketball', 'hockey', 'football', 'soccer', 'tennis', 'badminton');
		// Usando o método indexOf
		console.log("IndexOf", indexOf.indexOf('soccer', 0));
		
		// Usando o método lastIndexOf
		console.log("LastIndexOf", indexOf.lastIndexOf('soccer', 6));

		// Operador de igualdade dos métodos indexOf e lastIndexOf
		var op = ['1', '2', '3'];
		console.log("OP", op.indexOf(2)); // Retorna -1 pois a posição 1 tem o mesmo valor mas não é do mesmo tipo
		console.log("OP", op.indexOf('2')); // Retorna 1 pois a posição 1 tem o mesmo valor e tipo

		// Usando o método de associação (join)
		var join = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby','tennis', 'badminton');
		console.log("JOIN", join.join(', '));

		// Usando o método reverso (reverse)
		var reverse = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby','tennis', 'badminton');
		console.log("Before Reverse", reverse);
		reverse.reverse();
		console.log("After Reverse", reverse);

		// Usando o método sort
		var sort1 = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby', 'tennis', 'badminton');
		var sort2 = new Array(1, 9, 6, 7, 4, 1, 8, 9, 6, 3, 4, 2, 0);
		console.log("Before Sort", sort1, sort2);
		sort1.sort();
		sort2.sort();
		console.log("After Sort", sort1, sort2);

		// Usando o método de slice
		var slice = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby', 'tennis', 'badminton');
		console.log("Slice", slice.slice(1, 2), slice.slice(1, 5));

		// Usando o método splice
		var splice = new Array('soccer', 'basketball', 'hockey', 'football', 'cricket', 'rugby', 'tennis', 'badminton');
		console.log("Splice", splice, splice.splice(1, 3, 'golf', 'curling', 'darts'));

		// 
	</script>
</head>
</html>
