<html>
    <head>
        <script>            
            window.onload = function() {
                // Usando o loop for
                document.write("Usando o loop for");                
                document.write("<br />");
                for (var i = 0; i < 10; i++) {
                    document.write(i);
                }
                document.write("<br />");
                for (var i = 10; i > 0; i--) {
                    document.write(i);
                }
                document.write("<br />");
                for(var i= 1; i < 100; i *= 2){
                    document.write(i);
                }
                document.write("<br />");
                var alphabet = 'abcdefghijklmnopqrstuvwxyz';
                for (var i = 0; i < alphabet.length; i++) {
                    document.write(alphabet[i].toUpperCase());
                }
                document.write("<br /><br />");

                // Usando o loop for...in
                document.write("Usando o loop for...in");
                document.write("<br />{<br />");
                var person = {
                    firstName: "Jane", 
                    lastName: "Doe", 
                    birthDate: "Jan 5, 1925", 
                    gender: "female" 
                };
                for (var prop in person) {
                    document.write(prop + "=" + person[prop] + ";");
                    document.write("<br />");
                }
                document.write("}<br /><br />");
                
                // Usando o loop while
                document.write("Usando o loop while");
                document.write("<br />");
                var i = 0;
                while (i < 10) {
                    document.write(i);
                    i++;
                }
                document.write("<br /><br />");

                // Usando o loop do...while
                document.write("Usando o loop do...while");
                document.write("<br />");
                var i = 0;
                do {
                    document.write(i);
                    i++;
                } while (i < 10)
                document.write("<br /><br />");

                // Curto-circuito nos loops
                document.write("Curto-circuito nos loops");
                document.write("<br />");
                var i = 0;
                do {
                    i++;
                    if (i == 3) continue;
                    else if (i == 7) break;
                    document.write(i);
                } while (i <= 10)
            }
        </script>
    </head>
</html>
