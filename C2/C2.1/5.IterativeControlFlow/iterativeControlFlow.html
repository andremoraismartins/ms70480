<html>
    <head>
        <script>
            // Usando o loop for
            window.onload = function() {
                for (var i = 0; i < 10; i++) {
                    document.write(i);
                }
                document.write("<br />");
                for (var i = 10; i > 0; i--) {
                    document.write(i);
                }
                document.write("<br />");
                for(var i= 1; i < 100; i *= 2){
                    document.write(i);
                }
                document.write("<br />");
            }
        </script>
    </head>
</html>
