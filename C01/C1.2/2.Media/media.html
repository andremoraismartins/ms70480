<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img:hover {
				cursor: pointer;
			}
		</style>
		<script>
			var video;
			window.onload = function () {
				video = document.getElementById("sampleVideo");
			}
			function play() {
				video.play();
			}
			function pause() {
				video.pause();
			}
			function back() {
				video.currentTime -= 10;
			}
			function volume(){
				video.volume -= 0.01;
				alert(video.volume);
			}
		</script>
	</head>
	<body>
		<video controls height="200" width="300" poster="picture.jpg">
			<source src="samplevideo.mp4" type="video/ooao"/>
			<source src="samplevideo.mp4" type="video/opao"/>
			<source src="samplevideo.mp4" type="video/oaoa"/>
			<p>Video is not supported by this browser.</p>
		</video>

		<table>
			<tr>
				<td>
					<video height="200" width="300" id="sampleVideo">
						<source src="samplevideo.mp4" type="video/mp4"/>
					</video>
				</td>
				<td>
					<button onclick="back();">Back</button><br/>
					<button onclick="volume();">Volume</button><br/>
					<button onclick="play();">Play</button><br/>
					<button onclick="pause();">Pause</button><br/>
				</td>
			</tr>
		</table>

		<audio controls>
			<source src="samplevideo.mp4" type="audio/mp3"/>
			<source src="samplevideo.mp4" type="audio/ogg"/>
			<p>Your browser does not support HTML5 audio.</p>
		</audio>

	</body>
</html>
